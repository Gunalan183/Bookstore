    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form">
          <input type="text" placeholder="username" id="name" name="name" required />
          <input type="password" placeholder="password" id="password" name="password" required maxlength="10" />
          <button type="submit" ><a href="index.html" style="text-decoration: none;">Login</a></button>
          <p class="message">Not registered ? <a href="/Register.html">Create an account</a></p>
        </form>
      </div>
    </div>
